<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>Cat Clicker</title>
</head>
<body>
	<div id="allCats">
		<h3>Cats to Choose:</h3>
		<ul id="catList" data-bind="foreach: catList">
			<li>
				<!--a href="#" data-bind="text: name, click: $parent.currentCat"></a--> 
				<a href="#" data-bind="text: name, click: $parent.changeCat"></a> 
			</li>
		</ul>
	</div>

	<div data-bind="with: currentCat">
	
		<h2 data-bind="text: name"></h2>
		<h3 data-bind="text: title"></h3>
		<div data-bind="text: clickCount"></div>
		<img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
		attr: {src: imgSrc}">
		<div>
			<h3>Nicknames</h3>
			<ul data-bind="foreach: nicknames">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
		
	</div>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
